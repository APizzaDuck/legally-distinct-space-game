<html>
<head>
<title> legally distinct space game </title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
function start(){
sjs.open("target",800,500);


 // stars
  setInterval(function(){

    var star = new sjs.Image("Images/star.png");
    star.setSize(5,5);
    star.friction = 0;
    star.type = "star";
    star.noBounds = true;

    var starOffsetX = Math.round(Math.random()*800);
    var starOffsetY = Math.round(Math.random()*50);

    star.offset(starOffsetX, starOffsetY);

    star.pushDown(3);

}, 250 );

sjs.onHit("star", "bottom_screen", function(x,y){
  x.destroy();
});

// player

  var player = new sjs.Image("Images/ship_placeholder.png");
  player.setSize(75,75);
  player.friction = .30;
  player.type = "player";
  player.centerH();
  player.bottom();

  sjs.keyDown(W_KEY, function(){

    player.pushUp(3);

  });

  sjs.keyDown(S_KEY, function(){

    player.pushDown(3);

  });

  sjs.keyDown(A_KEY ,function(){

    player.pushLeft(3);

  });

  sjs.keyDown(D_KEY, function(){

    player.pushRight(3);

  });

 



} //end start
</script>
</head>
<body onload="start()">
<h1> legally distinct space game </h1>

<div id="target" style="margin:auto;background:rgb(0, 0, 0);"></div>
</body>
</html>
